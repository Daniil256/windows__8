<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="block">
        <form action="#" class="block__form">
            <div class="block__form__title">Стили элементов форм</div>
            <div class="block__form__input">
                <div class="checkbox">
                    Переключатель №1
                    <input type="checkbox" checked class="checkbox" name="checkbox1">
                </div>
            </div>
            <div class="block__form__input">
                <div class="checkbox">
                    Переключатель №2
                    <input type="checkbox" class="checkbox" name="checkbox2">
                </div>
            </div>
            <div class="block__form__input">
                <div class="rbtn">
                    <div class="rbtn__item">
                        Вариант №1
                        <input type="radio" value="1" checked name="nameradio">
                    </div>
                    <div class="rbtn__item">
                        Вариант №2
                        <input type="radio" value="2" name="nameradio">
                    </div>
                    <div class="rbtn__item">
                        Вариант №3
                        <input type="radio" value="3" name="nameradio">
                    </div>
                </div>
            </div>
            <button class="button" type="submit">Отправить форму</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
