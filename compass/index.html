<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Наведи мышью</h1>
    <svg class="svg">
        <style>
            #north {
                fill: #c10
            }

            #south {
                fill: #01c
            }

            #circle {
                stroke: gray;
                stroke-width: 4px;
                fill: transparent;
            }
        </style>
        <g class="compass">
            <g class="arrows">
                <path id="north" d="M40 10, 50 40, 30 40" />
                <path id="south" d="M30 40, 50 40, 40 70" />
            </g>
            <circle id="circle" cx="40" cy="40" r="35" />
        </g>
    </svg>
</body>
<script src="./script.js"></script>

</html>
